<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <style type="text/css">* { padding: 0; margin: 0; }</style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500">Baap-er-Bank</span></h1>
    </header>
    <main>

        <!-- deposit and withdraw showing section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-center">
                <!-- deposit showing -->
                <div class="bg-yellow-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <!-- withdraw showing -->
                <div class="bg-red-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <!-- total balance showing -->
                <div class="bg-blue-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>  
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">

                <!-- deposit input -->
                <div class="bg-violet-400 p-4 rounded-lg">
                    <h3 class="text-3xl text-white ">Your Deposit</h3>
                <input id="deposit-field" class="w-3/4 px-4 py-2 rounded mb-2 mt-2" type="text" placeholder="Enter Your Deposit">
                <button id="btn-deposit" class="block bg-yellow-400 px-4 py-2 rounded-lg hover:bg-sky-400">Deposit</button>
                </div>

                <!-- withdraw input -->
                <div class="bg-red-400 p-4 rounded-lg">
                    <h3 class="text-3xl text-white ">Your Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 px-4 py-2 rounded mb-2 mt-2" type="text" placeholder="Enter Your Withdraw Amount">
                <button id="btn-withdraw" class="block bg-yellow-400 px-4 py-2 rounded-lg hover:bg-sky-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <!-- js script -->
    
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    <script src="utilitis.js"></script>
    
</body>
</html>
